spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product
              uri: http://localhost:8081
              predicates:
                - Path=/api/products/**
            - id: user
              uri: http://localhost:8082
              predicates:
                - Path=/api/users/**
            - id: order
              uri: http://localhost:8083
              predicates:
                - Path=/api/order/** , /api/cart/**

server:
  port: 8087

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'