spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: userDb
management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7